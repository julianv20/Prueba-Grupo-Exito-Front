<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div
    class="bg-white rounded-2xl p-8 shadow-lg w-full max-w-md transform transition-transform duration-300"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Bienvenido</h1>
      <p class="text-gray-600 mt-2">Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffe800] focus:border-transparent outline-none transition-all"
          placeholder="tu@email.com"
        />
        <div
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.errors
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >El correo es requerido</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >El correo no es válido</span
          >
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ffe800] focus:border-transparent outline-none transition-all"
          placeholder="••••••••"
        />
        <div
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.errors
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >La contraseña es requerida</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >La contraseña debe tener al menos 6 caracteres</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-[#ffe800] text-gray-900 py-2 rounded-lg hover:bg-[#ffd700] transition-all font-medium shadow-md disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed cursor-pointer"
        [disabled]="isLoading"
      >
        <div class="flex items-center justify-center gap-2">
          <span *ngIf="!isLoading">Iniciar Sesión</span>

          <span *ngIf="isLoading" class="flex items-center gap-2">
            <i class="fas fa-spinner fa-spin"></i>
            Cargando...
          </span>
        </div>
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a
        routerLink="/auth/register"
        class="text-gray-900 hover:text-gray-700 font-medium underline"
      >
        Regístrate
      </a>
    </p>
    <div *ngIf="errorResponse" class="flex justify-center mt-2">
      <span class="font-medium text-red-600">{{ errorResponse }}</span>
    </div>
  </div>
</div>
