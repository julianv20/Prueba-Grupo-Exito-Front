<div class="max-w-7xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
    Mis Tarjetas de Regalo
  </h1>

  <div *ngIf="isLoading" class="flex justify-center items-center py-8">
    <div
      class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"
    ></div>
  </div>

  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
  >
    {{ error }}
  </div>

  <div
    *ngIf="!isLoading && !error && cards.length === 0"
    class="text-center py-8 bg-gray-50 rounded-lg"
  >
    <p class="text-gray-600 text-lg">No tienes tarjetas asignadas</p>
  </div>

  <div
    *ngIf="!isLoading && !error && cards.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4"
  >
    <div
      *ngFor="let card of cards"
      class="bg-gradient-to-br from-gray-200 to-gray-300 rounded-2xl p-5 shadow-lg cursor-pointer transition-all duration-200 ease-in-out hover:-translate-y-1 hover:shadow-xl border border-white/50 backdrop-blur-sm relative overflow-hidden"
      [routerLink]="['/cards', card.id]"
    >
      <div
        class="flex justify-between items-center mb-5 pb-2.5 border-b border-gray-700/20"
      >
        <span class="text-xl text-gray-700 font-medium">
          •••• {{ card.cardNumber.slice(-4) }}
        </span>
        <span class="text-2xl font-semibold text-gray-900">
          ${{ card.currentBalance | currency : "USD" : "" }}
        </span>
      </div>

      <div class="space-y-2">
        <p class="text-sm text-gray-600">ID: {{ card.id }}</p>
        <p class="text-sm text-gray-600">
          Creada: {{ card.createdAt | date : "dd/MM/yyyy" }}
        </p>
      </div>
    </div>
  </div>
</div>
